<ion-menu [content]="mycontent">
  <ion-toolbar secondary>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
   <ion-list>
     <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose>
       {{p.title}}
     </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
